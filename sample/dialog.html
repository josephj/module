<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Module Dialog Example</title>
<!-- YUI CSS foundation -->
<link rel="stylesheet" href="http://yui.yahooapis.com/3.8.0/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.8.0/build/cssfonts/fonts-min.css">
<!-- Button skin which popup needs -->
<link rel="stylesheet" href="http://yui.yahooapis.com/3.8.0/build/cssbutton/cssbutton.css">
<link rel="stylesheet" href="http://a.mimgs.com/lib/mui/cssbutton/assets/skins/miiicasa/cssbutton-skin.css">
<link rel="stylesheet" href="http://a.mimgs.com/lib/mui/module/assets/skins/miiicasa/module.css">
<!-- Style for this page -->
<link rel="stylesheet" href="demo.css">
<!-- miiiCasa popup skin -->
<link rel="stylesheet" href="panel.css">
<!-- YUI seed file -->
<script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
<!-- Required module core and extensions -->
<script src="../module.js"></script>
<script src="../module-manager.js"></script>
<script src="../module-popup.js"></script>
<script>

// #foo (start)
YUI.add("_foo", function (Y) {
    var module, // The module instance.
        node;   // The actual node.

    module = new Y.Module({
        selector: "#foo",
        init: function () {}
    });

    module.on("viewload", function (e) {
        node = this.getViewNode();
        var html = [
            '<div class="mod">',
            '    <div class="mod-content">',
            '        <div class="hd">Dialog Title</div>',
            '        <div class="bd">Dialog Content</div>',
            '        <div class="ft">Dialog Footer</div>',
            '    </div>',
            '</div>'
        ].join("");
        node.one(".show-once-button").on("click", function (e) {
            e.preventDefault();
            module.createPopup(html);
        });
        node.one(".show-reuse-button").on("click", function (e) {
            e.preventDefault();
            module.createPopup(html, null, "reuse");
        });
    });

}, "0.0.1", {
    "requires": [
        "module",
        "module-popup"
    ]
});
// #foo (end)

YUI().use("_foo", "module-manager", function (Y) {
    var manager = new Y.ModuleManager();
    manager.startAll();
});
</script>
</head>
<body class="yui3-skin-miiicasa">

    <h1>createPopup - Module Dialog</h1>

    <!-- #foo (start) -->
    <div id="foo" class="mod">
        <div class="mod-content">
            <div class="hd">
                <h2>module.createPopup</h2>
            </div>
            <div class="bd">
                <h3>One-time Dialog</h3>
                <pre><code>module.createPopup(html);</code></pre>
                <button class="show-once-button yui3-button">Execute</button>
                <h3>Reusable Dialog</h3>
                <pre><code>module.createPopup(html, options, name);</code></pre>
                <button class="show-reuse-button yui3-button">Execute</button>
            </div>
        </div>
    </div>
    <!-- #foo (end) -->

</body>
</html>
