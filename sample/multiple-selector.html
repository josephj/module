<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Multiple Selector Example</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.8.0/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.8.0/build/cssfonts/fonts-min.css">
<link rel="stylesheet" href="demo.css">
<script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
<script src="../module-manager.js"></script>
<script src="../module.js"></script>
<script src="../module-list.js"></script>
<script>
YUI.add("mod", function (Y) {
    var module, // The module instance.
        node;   // The actual node.

    modules = new Y.ModuleList({
        selectors: ["#foo", "#bar"],
        init: function () {},
        on: {
            viewload: function () {
                alert(this.selector);
            }
        }
    });


}, "0.0.1", {
    "requires": [
        "module-list"
    ]
});

YUI().use("mod", "module-manager", function (Y) {
    var manager = new Y.ModuleManager();
    manager.startAll();
});
</script>
</head>
<body class="yui3-skin-miiicasa">

    <h1>Module Dialog Example</h1>

    <!-- #foo (start) -->
    <div id="foo" class="mod">
        <div class="mod-content">
            <div class="hd">
                <h2>#foo</h2>
            </div>
            <div class="bd">
                <p>I am #foo</p>
            </div>
        </div>
    </div>
    <!-- #foo (end) -->

    <!-- #bar (start) -->
    <div id="bar" class="mod">
        <div class="mod-content">
            <div class="hd">
                <h2>#bar</h2>
            </div>
            <div class="bd">
                <p>I am #bar</p>
            </div>
        </div>
    </div>
    <!-- #bar (end) -->

</body>
</html>
